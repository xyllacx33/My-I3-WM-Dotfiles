#################################
#     Minimal picom config      #
#################################

# Backend
backend = "xrender" 

# Transparency for inactive windows
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 1.0;

# Fading
#fading = true;
#fade-in-step = 0.03;
#fade-out-step = 0.03;

# Shadows (optional)
#shadow = false;

# Corner rounding (optional)
#corner-radius = 0;

# Exclude certain windows (like fullscreen or notifications)
#shadow-exclude = [
#  "name = 'Notification'",
#  "class_g = 'i3-frame'"
#];

# VSync to avoid tearing
#vsync = true;

# Experimental: Avoid flicker on NVIDIA
#use-damage = true;
